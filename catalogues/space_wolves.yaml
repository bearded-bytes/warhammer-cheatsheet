    description: This unit's Inquisitor Ostromandeus model has a 5+ invulnerable save.
    phase: Any
  - name: Vox-skull
    description: 'Once per battle, at the start of any phase, you can select one enemy
      unit (excluding ^^**Monsters^^** and ^^**Vehicles^^**) within 12" of the bearer.
      That unit must take a Battle-shock test; if that test is failed, until the end
      of your next turn, that unit cannot have the Benefit of Cover. 

      **Designer’s Note**: *Place a vox‑skull token next to the unit, removing it
      once this ability has been used.*'
    phase: Command
  - name: Ward Against the Malefic Arts
    description: While this unit is leading a unit, each time a Psychic Attack targets
      that unit, subtract 1 from the Hit roll and subtract 1 from the Wound roll.
    phase: Any
  - name: Vox‑cast Proclamations (Aura)
    description: Each time your opponent targets a unit from their army with a Stratagem,
      if that unit is within 12" of this unit’s Inquisitor Ostromandeus model, increase
      the cost of that use of that Stratagem by 1CP.
    phase: Command
  - name: Leader
    description: 'This model can be attached to the following units: EXACTION SQUAD,
      IMPERIUM BATTLELINE INFANTRY, IMPERIAL NAVY BREACHERS, INQUISTORIAL AGENTS,
      SISTERS OF BATTLE SQUAD, SUBDUCTION SQUAD, VIGILANT SQUAD'
    phase: Any
  - name: Authority of the Inquisition
    description: While this model is leading a unit, it can embark within any ^^**Transport^^**
      that its Bodyguard unit can embark within.
    phase: Any
    is_shared_rule: true
    rule_id: 730a-dcfd-f2aa-cdd6
  - name: Assigned Agents
    description: 'If your army Faction is not AGENTS OF THE IMPERIUM, but every model
      in your army has the IMPERIUM keyword, you can include AGENTS OF THE IMPERIUM
      units in your army even if they do not have the Faction keyword you selected
      in the Select Army Faction step. In this case, the maximum number of AGENTS
      OF THE IMPERIUM units you can include in your army depends on the battle size,
      as shown below.


      Incursion: 1 RETINUE, 1 CHARACTER, 1 REQUISITIONED

      Strike Force: 2 RETINUE, 2 CHARACTER, 1 REQUISITIONED

      Onslaught: 3 RETINUE, 3 CHARACTER, 2 REQUISITIONED



      Note that you can include AGENTS OF THE IMPERIUM DEDICATED TRANSPORT units in
      such an army as normal, but each unit must start the battle with one or more
      units embarked within it, or it cannot be deployed for that battle and will
      count as having been destroyed during the first battle round.'
