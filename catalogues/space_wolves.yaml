  abilities:
  - name: Attached Unit
    description: If a CHARACTER unit from your army can be attached to a DEATHWATCH
      KILL TEAM, it can be attached to this unit instead.
    phase: Any
  - name: Spectrus Doctrines
    description: At the end of your opponent’s turn, if this unit is more than 6"
      away from all enemy units, you can remove this unit from the battlefield and
      place it into Strategic Reserves. It will arrive back on the battlefield in
      the Reinforcements step of your next Movement phase.
    phase: Movement
  - name: Transport
    description: This unit cannot embark within an IMPERIAL RHINO.
    phase: Any
  - name: Helix Gauntlet
    description: Models in the bearer’s unit have the Feel No Pain 6+ ability.
    phase: Any
  - name: Infiltrator Comms Array
    description: 'Each time you target the bearer’s unit with a Stratagem, roll one
      D6: on a 5+, you gain 1CP.'
    phase: Command
  - name: Jump pack
    description: The bearer has a Move characteristic of 12" and can move over models
      and terrain features as if they were not there.
    phase: Movement
  - name: Scouts 6"
    description: The bearer has the Scouts 6" ability.
    phase: Any
  - name: Infiltrators
    description: The bearer has the Infiltrators ability.
    phase: Any
  - name: Kill Team
    description: 'Each time an attack targets this unit, if it contains models with
      different Toughness characteristics, until the attacking unit has finished making
      its attacks, use the Toughness characteristic of the majority of the models
      in that unit when determining what roll is required for that attack to successfully
      wound. If two or more Toughness characteristics are tied for majority, use the
      highest value. 

      For the purposes of determining which models in this unit can embark within
      a TRANSPORT, Kill Team Terminator models, Kill Team Outrider models, Kill Team
      Biker models and models equipped with a jump pack each take up the space of
      2 models, but can otherwise embark within any TRANSPORT their unit can embark
      within, even though similar models in other units have the TERMINATOR, MOUNTED
      or JUMP PACK keywords. 

      For the purposes of interacting with terrain features, all models in units with
      this ability are considered Infantry models, even though similar models in other
      units may have the Mounted or Jump Pack keywords. 

      **Designer’s Note**: *While the abstractions in the above rule cause some models
      to behave differently to similar models in other units, they are designed to
      minimise complicated movement, Transport and Benefit of Cover rules.*'
    phase: Movement
    is_shared_rule: true
    rule_id: adc1-e09a-fcd4-8d77
