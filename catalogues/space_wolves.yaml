  - name: Templar Vows
    description: 'If your Army Faction is **^^Adeptus Astartes^^**, at the start of
      the first battle round, select one of the following Vows to be active for **^^Adeptus
      Astartes^^** units from your army. While a Vow is active for your army, that
      unit has the associated ability below. 


      **Abhor the Witch, Destroy the Witch**

      ■ Each time this unit declares a charge, if one or more targets of that charge
      have the **^^Psyker^^** keyword, you can re-roll the Charge roll. Melee weapons
      equipped by models in this unit have the **[PRECISION]** ability while targeting
      **^^Psyker^^** units. 


      **Accept Any Challenge, No Matter the Odds**

      ■ Each time a model in this unit makes a melee attack, if the Strength characteristic
      of that attack is less than or equal to the Toughness characteristic of the
      target, add 1 to the wound roll


      **Suffer Not the Unclean to Live**

      ■ This unit is eligible to declare a charge in a turn in which it Fell Back,
      and each time a model in this unit makes a Pile-in or Consolidation move, it
      does not need to end that move closer to the closest enemy model, provided it
      ends that move as close as possible to the nearest enemy unit. 


      **Uphold the Honour of the Emperor**

