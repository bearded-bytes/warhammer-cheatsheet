    phase: Any
  - name: Invulnerable Save
    description: This model has a 4+ invulnerable save.
    phase: Any
  - name: Fevered Strategist
    description: Once per Battle Round, one model from your army with this ability
      can use it when a friendly ^^**Death Guard^^** unit within 12" of that model
      is targeted with a Stratagem. If it does, reduce the CP cost of that Stratagem
      by 1CP.
    phase: Command
  - name: Miasma of Pestilence (Aura)
    description: While a friendly ^^**Death Guard^^** unit is within 6" of this model,
      each time a ranged attack targets that unit, models in that unit have the Benefit
      of Cover against that attack.
    phase: Shooting
  - name: Deadly Demise D3
    description: The bearer has the Deadly Demise D3 ability.
    phase: Any
  - name: Nurgle's Gift (Aura)
    description: 'If your Army Faction is DEATH GUARD, while an enemy unit is within
      Contagion Range of one or more ^^**Death Guard^^** units from your army, it
      is Afflicted.


      CONTAGION RANGE

      1st Battle Round: Contagion Range = 3"

      2nd Battle Round: Contagion Range = 6"

      3rd Battle Round Onwards: Contagion Range = 9"



      **AFFLICTED**



      During the Declare Battle Formations step, select one of the Plagues below.
      Until the end of the battle, while an enemy unit is Afflicted, subtract 1 from
      the Toughness characteristic of models in that unit, and that unit has the effect
      of your chosen Plague.



      **Skullsquirm Blight**

      Each time a model in this unit makes an attack, subtract 1 from the Hit roll.



      **Rattlejoint Ague**

      Worsen the Save characteristic of models in this unit by 1.



      **Scabrous Soulrot**

      Worsen the Move, Leadership and Objective Control characteristics of models
      in this unit by 1 (this rule can only worsen a model''s Objective Control characteristic
      to a minimum of 1).'
    phase: Movement
