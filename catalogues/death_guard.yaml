  - name: Harbingers of Dread
    description: 'If your Army Faction is ^^**Chaos Knights^^**, each model from your
      army with this ability gains Dread abilities, depending which are active for
      your army. The Deathly Terror ability is active for your army from the start
      of the battle. In addition, at the start of the first, third and fifth battle
      rounds, you can either select one of the other Dread abilities or randomly select
      two Dread abilities to apply by rolling two D6 and applying the results rolled,
      from those numbered 1-6 below.


      Any Dread abilities that have been selected are active until the end of the
      battle. You cannot select the same Dread ability more than once, and any duplicated
      Dread abilities (as a result of randomly selecting them) have no additional
      effect.



      **N/A - Deathly Terror (Aura)**

      While an enemy unit is within 9" of this model, worsen the Leadership characteristic
      of models in that unit by 1.



      **1 - Despair (Aura)**

      While an enemy unit is within 9" of this model, worsen the Leadership characteristic
      of models in that unit by 1. This is cumulative with the Deathly Terror ability
      (see above).


      **2 - Doom**

      Each time this model makes an attack, if the target is Battle-shocked, add 1
      to the Wound roll.



      **3 - Darkness**

      Each time an attack is made against this model, if the attacking model’s unit
      is Battle-shocked or more than 18" away, subtract 1 from the Hit roll.



      **4 - Dismay (Aura)**

      In the Battle-shock step of your opponent''s Command phase, for each enemy unit
      that is below its Starting Strength and within 9" of this model, that enemy
      unit must take a Battle-shock test.



      **5 - Delirium (Aura)**

      While an enemy unit that is Below Half-strength is within 9" of this model,
      each time that model fails a Battle-shock test, it suffers D3 mortal wounds.



      **6 - Dominion**

      Add 3" to the range of this model''s Aura abilities.'
