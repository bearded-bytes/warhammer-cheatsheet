  - name: Dark Sacrifice
    description: 'Each time a ^^**Chaos Knights^^** unit with this ability is selected
      to shoot or fight, it can make a Dark Sacrifice. If it does, select one friendly
      ^^**Damned^^** unit within 6". That ^^**Damned^^** unit must take a Leadership
